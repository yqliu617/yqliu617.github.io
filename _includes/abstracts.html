<style>
.abstract-content {
  display: none;
  margin-top: 10px;
  padding: 15px;
  background-color: #f8f9fa;
  border-left: 4px solid #007bff;
  border-radius: 4px;
  margin-bottom: 20px;
  font-size: 0.95em;
  line-height: 1.5;
}
.abstract-toggle {
  cursor: pointer;
  color: #007bff;
  margin-left: 8px;
  font-weight: 500;
  padding: 2px 6px;
  border-radius: 3px;
  transition: background-color 0.2s;
}
.abstract-toggle:hover {
  background-color: #e9ecef;
  text-decoration: none;
}
.paper-item {
  margin-bottom: 25px;
  padding-bottom: 15px;
  border-bottom: 1px solid #eee;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
  var abstractToggles = document.querySelectorAll('.abstract-toggle');
  abstractToggles.forEach(function(toggle) {
    toggle.addEventListener('click', function() {
      var paperId = this.getAttribute('data-target');
      var content = document.getElementById(paperId);
      if (content.style.display === 'none' || content.style.display === '') {
        content.style.display = 'block';
        this.textContent = '[hide abstract]';
      } else {
        content.style.display = 'none';
        this.textContent = '[abstract]';
      }
    });
  });
});
</script>
